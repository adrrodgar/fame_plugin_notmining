<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Notmining Report</h4>
            <p class="category">Detailed Results</p>
        </div>
        <div class="content">
          <div>
            <label>Verdict</label>
            {% if 'verdict' in results %}
                {% if results['verdict'] == 'Suspicious' %}
                    <h2 style="margin: 0 0 15px; 0"><span class="label label-danger">{{results['verdict']}}</span></h2>
                {% else %}
                    <h2 style="margin: 0 0 15px; 0"><span class="label label-success">{{results['verdict']}}</span></h2>
                {% endif %}
            {% endif %}
          </div>
        </div>
    </div>
</div>
